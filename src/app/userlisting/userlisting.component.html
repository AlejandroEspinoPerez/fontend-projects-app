
<div class="contenedorGrande">


<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <mat-icon class="example-icon">verified_user</mat-icon>
    <span>Listado de Usuarios</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">

  <div class="mat-elevation-z8 container-table" >
    <table mat-table matSort [dataSource]="dataSource">

    <!-- User Name Column -->
    <ng-container matColumnDef="username">
      <th     class="title-table" mat-header-cell mat-sort-header *matHeaderCellDef>User Name</th>
      <td mat-cell class="colum" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th   mat-sort-header  class="title-table" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell class="colum"  *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container  matColumnDef="email">
      <th  mat-sort-header    class="title-table" mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell class="colum" *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container  matColumnDef="role">
      <th   mat-sort-header   class="title-table" mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell class="colum" *matCellDef="let element"> {{element.role===''?'NO asignado':element.role}} </td>
    </ng-container>
      <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th  mat-sort-header   class="title-table" mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell class="colum" *matCellDef="let element"> {{element.isactive?'Active':'In Active'}} </td>
    </ng-container>


        <!-- Action Column -->
    <ng-container matColumnDef="action">

      <th  class="title-table" mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell class="columaccion" *matCellDef="let element">

        <button *ngIf="element.role!=='admin'" (click)="UpdateUser(element.id)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>

      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


</div>

  </div>
