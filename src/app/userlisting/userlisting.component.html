<div class="contenedorGrande">
  <mat-toolbar class="toolbar" color="primary">
    <mat-toolbar-row>
      <mat-icon class="example-icon">verified_user</mat-icon>
      <span>Listado de Usuarios</span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container">
    <div class="mat-elevation-z8 container-table">
      <table mat-table matSort [dataSource]="dataSource">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Apellido -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.rol || 'No asignado' }}</td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.isActive ? 'Activo' : 'Inactivo' }}
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="updateUser(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="toggleUserStatus(element)">
              <mat-icon>{{ element.isActive ? 'toggle_off' : 'toggle_on' }}</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
