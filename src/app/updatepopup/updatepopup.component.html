<mat-card class="card">
  <mat-card-header>
    <h1>Gestionar Usuarios</h1>
  </mat-card-header>

  <mat-card-content class="card_content">
    <form [formGroup]="registerform" (ngSubmit)="updateuser()">

      <!-- SelecciÃ³n de rol -->
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol">
          <mat-option value="">Seleccionar Rol</mat-option>
          <mat-option *ngFor="let role of rolelist" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Activar/Desactivar usuario -->
      <div>
        <mat-checkbox formControlName="isActive">Activo</mat-checkbox>
      </div>

      <!-- Botones -->
      <div class="botones">
        <button type="submit" mat-raised-button color="primary">Actualizar</button>
        <button mat-raised-button mat-dialog-close color="accent">Cerrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
