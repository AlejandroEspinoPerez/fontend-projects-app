<mat-dialog-content class="dialog-content">
  <!-- Título con el nombre del evento -->
  <h2 mat-dialog-title class="dialog-title">{{ data.nombre }}</h2>

  <!-- División -->
  <mat-divider></mat-divider>

  <!-- Información general -->
  <div class="container">
    <!-- Mostrar detalles del evento -->
    <div class="general-info">
      <mat-list class="info-list">
        <mat-list-item>
          <p><strong>Cantidad de Participantes:</strong> {{ data.cantidadParticipantes }}</p>
        </mat-list-item>
        <mat-list-item>
          <p><strong>Fecha de Realización:</strong> {{ data.fechaRealizacion | date: 'dd/MM/yyyy' }}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

  <!-- División -->
  <mat-divider></mat-divider>
</mat-dialog-content>

<!-- Botón para cerrar el modal -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary" class="close-button">Cerrar</button>
</mat-dialog-actions>
