<mat-card class="card">
  <mat-card-header>
    <h1>Login de Usuario</h1>
  </mat-card-header>

  <mat-card-content class="card_content">
    <form class="example-form" [formGroup]="loginform" (ngSubmit)="procederLogin()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput formControlName="nombre" />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <div class="botones">
        <button class="boton" mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
        <a routerLink="/register" mat-raised-button color="accent">Nuevo usuario?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
