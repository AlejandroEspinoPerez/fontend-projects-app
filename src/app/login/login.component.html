<mat-card class="card">
  <mat-card-header>
    <h1>Login de Usuario</h1>
  </mat-card-header>

  <mat-card-content class="card_content">
    <form class="example-form" [formGroup]="loginform" (ngSubmit)="prosederLogin()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre de Usario</mat-label>
        <input matInput formControlName="username" />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <div class="botones">
        <button mat-raised-button color="primary">Submit</button>
        <a class="botones" routerLink="/register" mat-raised-button color="accent">Nuevo usuario?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
