<mat-card class="card">
  <mat-card-header>
    <h1>Registro de Usuario</h1>
  </mat-card-header>

  <mat-card-content class="card_content">
    <form [formGroup]="registerform" (ngSubmit)="prosederRegister()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <div class="botones">
        <button mat-raised-button color="primary" type="submit">Registrar</button>
        <a routerLink="/login" mat-raised-button color="accent">Regresar al login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
